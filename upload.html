<!doctype html>
<html>
<head>
    <title>Upload Image</title>
    <style>
    body {
        font-family: Arial, sans-serif;
    }</style>
</head>
<body>
    <h1>Bull</h1>
    <h2>Upload an Image to Evaluate</h2>

        <input type="submit" value="Upload">
    </form>
</body>
</html>
